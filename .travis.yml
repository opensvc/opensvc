env:
  - OPENSVC_CI_EXTRA_TIME_OSVCD_STARTUP=25
sudo: true
language: python
cache: pip
branches:
  only:
  - master
  - b2.0
  - b2.1
matrix:
  include:
  - os: linux
    python: '2.7'
  - os: linux
    python: '3.6'
before_install:
  - sudo apt-get update
  - sudo apt-get -y install procps
install:
- pip install -r test-requirements.txt
script:
- sudo $(which pytest) --cov -m "ci"
- PYTHONPATH=opensvc pylint -E opensvc/*py opensvc/commands opensvc/core opensvc/daemon opensvc/drivers opensvc/utilities
after_success:
- pip install codecov
- codecov
notifications:
  slack:
    secure: 
