env:
  - OPENSVC_CI_EXTRA_TIME_OSVCD_STARTUP=20
sudo: true
language: python
cache: pip
branches:
  only:
  - master
matrix:
  include:
  - os: linux
    python: '2.7'
  - os: linux
    python: '3.6'
before_install:
  - sudo apt-get update
  - sudo apt-get -y install procps
install:
- pip install -r test-requirements.txt
script:
- sudo $(which pytest) -vvv --cov -m "ci"
- pylint -E lib/*py lib/drivers
after_success:
- pip install codecov
- codecov
notifications:
  slack:
    secure: 
