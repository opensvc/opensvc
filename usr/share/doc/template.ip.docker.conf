;type = docker

#
# keyword:          del_net_route
# ----------------------------------------------------------------------------
#  scopable:        True
#  required:        False
#  provisioning:    False
#  default:         False
#  inheritance:     leaf > head
#  scope order:     specific > generic
#
#  desc:  Some docker ip configuration requires dropping the network route
#            autoconfigured when installing the ip address. In this case set
#            this parameter to true, and also set the network parameter.
#
;del_net_route = False

#
# keyword:          container_rid
# ----------------------------------------------------------------------------
#  scopable:        True
#  required:        True
#  provisioning:    False
#  default:         None
#  inheritance:     leaf > head
#  scope order:     specific > generic
#
#  desc:  The docker container resource id to plumb the ip into.
#
;container_rid = container#0

