# keyword:          ipdev
# ----------------------------------------------------------------------------
#  scopable:        True
#  required:        True
#  provisioning:    False
#  default:         None
#  inheritance:     leaf > head
#  scope order:     specific > generic
#
#  desc:  The interface name over which OpenSVC will try to stack the service
#            ip. Can be different from one node to the other, in which case
#            the '@nodename' can be specified.
#
;ipdev = foo

#
# keyword:          ipname
# ----------------------------------------------------------------------------
#  scopable:        True
#  required:        True
#  provisioning:    False
#  default:         None
#  inheritance:     leaf > head
#  scope order:     specific > generic
#
#  desc:  The DNS name or IP address of the ip resource. Can be different from
#            one node to the other, in which case '@nodename' can be
#            specified. This is most useful to specify a different ip when the
#            service starts in DRP mode, where subnets are likely to be
#            different than those of the production datacenter. With the
#            amazon driver, the special <allocate> value tells the provisioner
#            to assign a new private address.
#
;ipname = foo

