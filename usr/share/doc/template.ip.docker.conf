#
;dns_name_suffix = foo

#
# keyword:          network
# ----------------------------------------------------------------------------
#  scopable:        True
#  required:        False
#  provisioning:    False
#  default:         None
#  inheritance:     leaf > head
#  scope order:     specific > generic
#
#  desc:  The network, in dotted notation, from where the ip provisioner
#            allocates. Also used by the docker ip driver to delete the
#            network route if del_net_route is set to true.
#
;network = 10.0.0.0

#
# keyword:          zone
# ----------------------------------------------------------------------------
#  scopable:        True
#  required:        False
#  provisioning:    False
#  default:         None
#  inheritance:     leaf > head
#  scope order:     specific > generic
#
#  desc:  The zone name the ip resource is linked to. If set, the ip is
#            plumbed from the global in the zone context.
#
;zone = zone1

#
# keyword:          netmask
# ----------------------------------------------------------------------------
#  scopable:        True
#  required:        False
#  provisioning:    False
#  default:         None
#  inheritance:     leaf > head
#  scope order:     specific > generic
#
#  desc:  If an ip is already plumbed on the root interface (in which case the
#            netmask is deduced from this ip). Mandatory if the interface is
#            dedicated to the service (dummy interface are likely to be in
#            this case). The format is either dotted or octal for IPv4, ex:
#            255.255.252.0 or 22, and octal for IPv6, ex: 64.
#
;netmask = 255.255.255.0

